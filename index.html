<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="score-section">
            <div id="player-score">Your score: 0</div>
            <div id="computer-score">Computer's score: 0</div>
        </div>
        <div class="button-section">
            <button id="rock" onclick="selectRock()"><img src="./images/icon-rock.svg" alt="rock"></button>
            <button id="paper" onclick="selectPaper()"><img src="./images/icon-paper.svg" alt="paper"></button>
            <button id="scissors" onclick="selectScissors()"><img src="./images/icon-scissors.svg" alt="scissors"></button>
        </div>
        <div class="choice-section">
            <p id="player-choice"></p>
            <p id="computer-choice"></p>
        </div>
        <p id="result"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
